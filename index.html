<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contanier">
      <div class="overlay"></div>
      <div class="header">
        <div class="name_website_navbar">
          <label class="name_website">Brainwave.io</label>
          <div class="navbar">
            <a href="#">Demos</a>
            <a href="#">Pages</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <button type="bt_Getstartednow">Get started now</button>
      </div>
      <div class="banner">
        <div class="main_title">
          <h1>Get help from the expert consultants.</h1>
        </div>
        <div class="sub_title">
          <p>
            With lots of unique blocks, you can easily build a page without
            coding. Build your next consultancy website within few minutes..
          </p>
        </div>
        <div class="button">
          <button type="Get started now">
            Get started now
            <img src="imgs/tail-right.svg" alt="play" />
          </button>
        </div>
      </div>

      <div class="footer">
        <div class="footer-content">
          <div class="footer-section-number">
            <label class="title">1M+</label>
            <label class="sub_title"
              >Customers visit Albino every months.</label
            >
          </div>
          <div class="footer-section-percentage">
            <label class="title">93%</label>
            <label class="sub_title"
              >Satisfaction rate from our customers.</label
            >
          </div>
          <div class="footer-section-average">
            <label class="title">4.9</label>
            <label class="sub_title"
              >Average customer ratings out of 5.00!</label
            >
          </div>
        </div>
      </div>
      <div class="page_2">
        <div class="page_2_content">
          <label class="page_2_title">Services we offer for you</label>
          <label class="page_2_sub_title">
            With lots of unique blocks, you can easily build a page without
            coding. Build your next landing page.</label
          >
        </div>
        <div class="all_option">
          <div class="option_1">
            <img src="imgs/BG Copy.svg" alt="option_1" />
            <label class="option_title"
              >Digital Marketing
              <img src="imgs/tail-right copy.svg" alt="arrow" />
            </label>
          </div>
          <div class="option_2">
            <img src="imgs/BG Copy (1).svg" alt="option_2" />
            <label class="option_title"
              >Content Writing
              <img src="imgs/tail-right copy.svg" alt="arrow" />
            </label>
          </div>
          <div class="option_3">
            <img src="imgs/BG Copy (2).svg" alt="option_3" />
            <label class="option_title"
              >Graphic Design <img src="imgs/tail-right copy.svg" alt="arrow" />
            </label>
          </div>
          <div class="option_4">
            <img src="imgs/BG Copy (3).svg" alt="option_4" />
            <label class="option_title"
              >SEO for Business
              <img src="imgs/tail-right copy.svg" alt="arrow" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
